version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  publish:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - attach_workspace:
                at: ~/repo
            - run: echo "//registry.npmjs.org/:_authToken=$NPMKEY" > ~/repo/.npmrc
            - run: cd ~/repo
            - run: npm publish
workflows:
    build-and-test:
      jobs:
        - publish
